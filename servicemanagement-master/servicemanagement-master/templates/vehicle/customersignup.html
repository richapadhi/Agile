<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Service Management - Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <style media="screen">
        body {
            background: linear-gradient(to right, #EAEAEA, #4A1942);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            height: 100vh;
            color: #EAEAEA;
        }

        .navbar {
            background: linear-gradient(135deg, #4A1942, #2E1C2B);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a, .navbar span {
            color: #EAEAEA;
            text-decoration: none;
            padding: 8px 16px;
            transition: color 0.3s ease;
        }

        .navbar a:hover, .navbar span:hover {
            color: #CBA6C3;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            position: relative;
            padding: 15vh 0; /* Added padding to ensure some space around the box */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(58, 11, 42, 0.85);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 500px;
            position: relative;
            z-index: 2;
            height: auto;
        }

        .login-box h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #EAEAEA;
            letter-spacing: 1px;
        }

        .login-box input {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #fff;
            background: transparent;
            color: #EAEAEA;
            font-size: 1rem;
        }

        .login-box button {
            background: linear-gradient(135deg, #893168, #4A1942);
            color: #EAEAEA;
            padding: 15px 30px;
            border: none;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .login-box button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(137, 49, 104, 0.4);
        }
    </style>
</head>
  <body>
    {% include "vehicle/navbar.html" %}
<div class="login-container">
    <div class="overlay"></div>
    <div class="login-box">
                <form method="post" enctype="multipart/form-data">
                    <h1>SIGNUP</h1>
                    {% csrf_token %}
                    <!-- Replace with your server-side templating token for CSRF -->
                    <input type="text" placeholder="First Name" name="first_name" required>
                    <input type="text" placeholder="Last Name" name="last_name" required>
                    <input type="text" placeholder="Username" name="username" required>
                    <input type="email" placeholder="Email Address" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <input type="tel" placeholder="Mobile" name="mobile" required>
                    <input type="file" name="profile_pic">
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>


    {% if messages %}
    <script type="text/javascript">
    window.onload = function() {
        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}
    }
    </script>
    {% endif %}
  </body>
</html>
