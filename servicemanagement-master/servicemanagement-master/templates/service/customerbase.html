<!DOCTYPE html>
{% load static %}
<html>
<head>


	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href="{% static "assets/AT-pro-logo.png" %}"/>

	<!-- Import lib -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	<link rel="stylesheet" type="text/css" href="{% static "fontawesome-free/css/all.min.css" %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- End import lib -->

	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}" >
</head>
<body class="overlay-scrollbar">
	<!-- navbar -->
	<div class="navbar">
		<!-- nav left -->
		<ul class="navbar-nav">
			<li class="nav-item">
			<div style="margin-left: 20px;margin-top: 25px">
			<a style="text-decoration:none; color: #EAEAEA;" href="/customer-request"><h3>Service Management Portal</h3></a>
			</div>
			</li>
		</ul>
		<ul class="navbar-nav nav-right">
			<li class="nav-item mode">
				<a class="nav-link" href="#" onclick="switchTheme()">
					<i class="fas fa-moon dark-icon"></i>
					<i class="fas fa-sun light-icon"></i>
				</a>
			</li>

			<li class="nav-item avt-wrapper">
				<div class="avt dropdown">
					{% if customer.profile_pic %}
						<img src="{% static customer.profile_pic.url %}" alt="User image" class="dropdown-toggle" data-toggle="user-menu">
					{% else %}
					<!-- Provide a default image or placeholder if profile_pic is empty -->
						 <img src="{% static 'images/customer.png' %}" alt="Default User image" class="dropdown-toggle" data-toggle="user-menu">
					{% endif %}
					<ul id="user-menu" class="dropdown-menu">

						<li  class="dropdown-menu-item">
							<a href="/customer-profile" class="dropdown-menu-link">
								<div>
									<i class="fas fa-user-tie"></i>
								</div>
								<span>Profile</span>
							</a>
						</li>

						<li class="dropdown-menu-item">
							<form action="/logout" method="post" id="logout-form" style="display: none;">
								{% csrf_token %}
							</form>
							<a href="#" class="dropdown-menu-link" onclick="document.getElementById('logout-form').submit();">
								<div>
									<i class="fas fa-sign-out-alt"></i>
								</div>
								<span>Logout</span>
							</a>
						</li>

					</ul>
				</div>
			</li>
		</ul>
		<!-- end nav right -->
	</div>
	<!-- end navbar -->

<div>

	<!--content start-->
	<div class="content">

		{% block content %}

		{% endblock content %}
	</div>
	<!--content end-->
</div>






	<!-- import script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="{% static "index.js" %}"></script>
	<!-- end import script -->
</body>
</html>
