<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Management - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
     body {
    background: linear-gradient(to right, #EAEAEA, #4A1942);


  .navbar {
    background: linear-gradient(135deg, #4A1942, #2E1C2B);
    color: #EAEAEA;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .navbar a, .navbar span {
    color: #EAEAEA;
    text-decoration: none;
    padding: 8px 16px;
    transition: color 0.3s ease;
  }

  .navbar a:hover, .navbar span:hover {
    color: #CBA6C3;
  }

  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    background-size: cover;
    background-position: center;
    position: relative;
    padding-top: 10vh;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(58, 11, 42, 0.85);
  }

  .login-box {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 60px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
    text-align: center;
    width: 400px;
    color: #fff;
  }

  .login-box h1 {
    margin-bottom: 30px;
    font-size: 2.5rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .login-box p {
    margin-bottom: 30px;
    font-size: 1.2rem;
  }

  .login-box input {
    width: calc(100% - 20px);
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    font-size: 1rem;
  }

  .login-box button {
    background: linear-gradient(135deg, #893168, #4A1942);
    color: #EAEAEA;
    padding: 15px 30px;
    border: none;
    margin: 10px;
    border-radius: 5px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    display: inline-block;
    font-weight: bold;
  }

  .login-box button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(137, 49, 104, 0.4);
  }
</style>
</head>
<body>

  {% include "vehicle/navbar.html" %}


<div class="login-container">
  <div class="overlay"></div>
  <div class="login-box">
    <h1>Login</h1>
    <p>Please enter your login and password!</p>

    <!-- Your Form Here -->
    <form class="box" method="post">
      {% csrf_token %}
      <input type="text" name="username" class="form-control" placeholder="Username">
      <input type="password" name="password" class="form-control" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    {% if messages %}
      <script type="text/javascript">
      window.onload = function() {
        {% for message in messages %}
          alert("{{ message }}");
        {% endfor %}
      }
      </script>
    {% endif %}
  </div>
</div>

</body>
</html>
